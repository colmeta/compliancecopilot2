{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        
        <div class="form-field">
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </div>
        
        <div class="form-field">
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        
        <p>{{ form.submit(class="btn") }}</p>
    </form>
    <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
{% endblock %}
