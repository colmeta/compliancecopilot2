<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Clarity Engine</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f8f9fa; color: #343a40; }
        /* ... (paste the rest of the style and body from the previous message) ... */
        .alert { padding: 1em; margin-bottom: 1em; border-radius: 4px; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb;}
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
