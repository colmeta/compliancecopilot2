<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Clarity Engine</title>
    <!-- Simple styling for demonstration. You can replace this with a full CSS framework later. -->
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f8f9fa; color: #343a40; }
        .container { max-width: 500px; margin: auto; background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-field { margin-bottom: 1em; }
        .form-field label { display: block; margin-bottom: 0.5em; }
        .form-field input { width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 0.7em 1.5em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .alert { padding: 1em; margin-bottom: 1em; border-radius: 4px; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb;}
    </style>
</head>
<body>
    <div class="container">
        <!-- Flashed messages will appear here -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- This is where the content of other pages (like login.html) will be injected -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
