<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERITAS API Tester - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-info {
            background: #3b82f6;
            color: white;
        }
        .btn:active {
            transform: scale(0.98);
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
            font-family: monospace;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        .result {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .status-loading {
            background: #dbeafe;
            color: #1e40af;
        }
        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• VERITAS API TESTER</h1>

        <!-- GET Endpoints -->
        <div class="card">
            <h2>üìä Quick Tests (GET)</h2>
            <button class="btn btn-success" onclick="testHealthReal()">
                <span class="emoji">‚úÖ</span> Test Real AI Health
            </button>
            <button class="btn btn-success" onclick="testDomainsReal()">
                <span class="emoji">üéØ</span> Get All Domains
            </button>
            <button class="btn btn-info" onclick="testStatus()">
                <span class="emoji">‚öôÔ∏è</span> Test Status
            </button>
            <div id="getResults"></div>
        </div>

        <!-- Real AI Analysis -->
        <div class="card">
            <h2>ü§ñ Real AI Analysis (POST)</h2>
            
            <label>Domain:</label>
            <select id="domain">
                <option value="legal">‚öñÔ∏è Legal</option>
                <option value="financial">üí∞ Financial</option>
                <option value="security">üîí Security</option>
                <option value="healthcare">üè• Healthcare</option>
                <option value="data-science">üìä Data Science</option>
                <option value="education">üìö Education</option>
                <option value="proposals">üìù Proposals</option>
                <option value="ngo">üåç NGO</option>
            </select>

            <label>Directive:</label>
            <input type="text" id="directive" placeholder="e.g., Review for risks" value="Review for legal risks">

            <label>Document Content:</label>
            <textarea id="documentContent" placeholder="Paste your document here...">This is a sample contract between Company A and Company B. Company A will provide consulting services for $50,000. Payment is due within 30 days. Neither party shall be liable for consequential damages or lost profits.</textarea>

            <button class="btn btn-primary" onclick="analyzeReal()">
                <span class="emoji">üöÄ</span> Analyze with Real AI
            </button>

            <div id="realResults"></div>
        </div>

        <!-- Simple Test -->
        <div class="card">
            <h2>‚ö° Simple Test (No AI)</h2>
            
            <label>Domain:</label>
            <select id="testDomain">
                <option value="legal">‚öñÔ∏è Legal</option>
                <option value="financial">üí∞ Financial</option>
                <option value="security">üîí Security</option>
            </select>

            <label>Directive:</label>
            <input type="text" id="testDirective" placeholder="e.g., Test analysis" value="Test contract review">

            <button class="btn btn-info" onclick="analyzeTest()">
                <span class="emoji">‚ö°</span> Quick Test
            </button>

            <div id="testResults"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://veritas-engine-zae0.onrender.com';

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="status status-loading">‚è≥ Loading...</div>';
        }

        function showSuccess(elementId, data) {
            const formatted = JSON.stringify(data, null, 2);
            document.getElementById(elementId).innerHTML = 
                '<div class="status status-success">‚úÖ Success!</div>' +
                '<div class="result">' + formatted + '</div>';
        }

        function showError(elementId, error) {
            document.getElementById(elementId).innerHTML = 
                '<div class="status status-error">‚ùå Error: ' + error + '</div>';
        }

        async function testHealthReal() {
            showLoading('getResults');
            try {
                const response = await fetch(`${API_BASE}/real/health`);
                const data = await response.json();
                showSuccess('getResults', data);
            } catch (error) {
                showError('getResults', error.message);
            }
        }

        async function testDomainsReal() {
            showLoading('getResults');
            try {
                const response = await fetch(`${API_BASE}/real/domains`);
                const data = await response.json();
                showSuccess('getResults', data);
            } catch (error) {
                showError('getResults', error.message);
            }
        }

        async function testStatus() {
            showLoading('getResults');
            try {
                const response = await fetch(`${API_BASE}/test/status`);
                const data = await response.json();
                showSuccess('getResults', data);
            } catch (error) {
                showError('getResults', error.message);
            }
        }

        async function analyzeReal() {
            showLoading('realResults');
            try {
                const response = await fetch(`${API_BASE}/real/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        directive: document.getElementById('directive').value,
                        domain: document.getElementById('domain').value,
                        document_content: document.getElementById('documentContent').value
                    })
                });
                const data = await response.json();
                showSuccess('realResults', data);
            } catch (error) {
                showError('realResults', error.message);
            }
        }

        async function analyzeTest() {
            showLoading('testResults');
            try {
                const response = await fetch(`${API_BASE}/test/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        directive: document.getElementById('testDirective').value,
                        domain: document.getElementById('testDomain').value
                    })
                });
                const data = await response.json();
                showSuccess('testResults', data);
            } catch (error) {
                showError('testResults', error.message);
            }
        }
    </script>
</body>
</html>
