# Render Blueprint for CLARITY Engine
# Defines system dependencies and build configuration

services:
  - type: web
    name: clarity-backend
    env: python
    region: oregon
    plan: free
    
    # Build configuration
    # Note: If using Dockerfile, this buildCommand is ignored
    # If not using Dockerfile, ensure this runs:
    buildCommand: |
      set -e
      echo "üì¶ Installing system dependencies..."
      apt-get update -qq
      apt-get install -y tesseract-ocr tesseract-ocr-eng libtesseract-dev poppler-utils
      echo "‚úÖ System packages installed"
      tesseract --version || echo "‚ö†Ô∏è Tesseract verification failed"
      pip install --upgrade pip
      pip install -r requirements.txt
      export FLASK_APP=run.py
      flask db upgrade || echo "‚ö†Ô∏è Migration skipped"
    
    # Start command
    startCommand: gunicorn run:app
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard
      
      - key: GOOGLE_API_KEY
        sync: false  # Set in Render dashboard
      
      - key: MAIL_USERNAME
        sync: false  # Set in Render dashboard
      
      - key: MAIL_PASSWORD
        sync: false  # Set in Render dashboard
      
      - key: ENABLE_EMAIL_DELIVERY
        value: true
    
    # Health check (simple path that responds instantly)
    healthCheckPath: /health
